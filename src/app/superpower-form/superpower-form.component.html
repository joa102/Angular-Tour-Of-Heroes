<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Add Superpower</h2>

  <div><span>id: </span>{{hero.id}}</div>

  <form [formGroup]="angForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="superpower_name">Superpower name: </label>
      <input id="superpower_name" type="text" formControlName="superpower_name">
    </div>

    <div>
      <button class="button" type="submit">Add</button>
    </div>

  </form>

  <button type="button" (click)="goBack()">go back</button>

</div>
